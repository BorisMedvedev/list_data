<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cписок хобби</title>

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body class="page-body">
  <div class="container">
    <div class="list-hobby">
      <h1 class="list-hobby__title">Cписок моих хобби</h1>
      <div class="list-hobby__app" id="app">

        <button class="btn btn-primary mb-3" id="sort-fio">Сортировка по ФИО</button>
        <button class="btn btn-primary mb-3" id="sort-age">Сортировка по Возрасту</button>
        <h2>Поиск</h2>
        <form id="search-form" action="">
          <input id="input-fio" class="form-control mb-3" type="text" placeholder="поиск по ФИО">
          <input id="input-hobby" class="form-control mb-3" type="text" placeholder="поиск по Хобби">
        </form>
        <button class="btn btn-primary mb-3" id="sort-reset">Сбросить фильтр</button>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
